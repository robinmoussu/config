<div id="watchListEditor" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 data-l10n-id="watchlist_record_title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="switchWebSite" class="col-sm-2 control-label" data-l10n-id="watchlist_title_active"></label>
            <div class="col-sm-10">
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchWebSite" checked>
                <label class="onoffswitch-label" for="switchWebSite">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="webSiteName" class="col-sm-2 control-label" data-l10n-id="watchlist_title_site"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="webSiteName" placeholder="e.g. GMX or GMail" required>
            </div>
          </div>
          <table class="table table-hover table-condensed table-striped optionsTable" id="watchList">
            <thead>
            <tr>
              <th data-l10n-id="watchlist_title_scan"></th>
              <th data-l10n-id="watchlist_title_frame"></th>
              <th data-l10n-id="watchlist_expose_api"></th>
              <th data-l10n-id=""></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="onoffswitch matchPatternSwitch">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" checked>
                  <label class="onoffswitch-label">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </td>
              <td class="form-group"><input type="text" class="form-control matchPatternName" placeholder="e.g.: *.gmx.de" value="*.gmx.de" required></td>
              <td>
                <div class="onoffswitch apiSwitch">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox">
                  <label class="onoffswitch-label">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </td>
              <td class="text-center">
                <button class="btn btn-default deleteMatchPatternBtn"><span class="glyphicon glyphicon-trash"></span>&nbsp;<span data-l10n-id="keygrid_delete"></span></button>
              </td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning pull-left" id="addMatchPatternBtn">
          <span class="glyphicon glyphicon-plus"></span>&nbsp;<span data-l10n-id="watchlist_title_frame"></span>
        </button>
        <button id="cancelBtn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_cancel"></span></button>
        <button id="okWatchListEditorBtn" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_ok"></span></button>
      </div>
    </div>
  </div>
</div>
<div id="blurWarn" class="alert alert-block hide">
  <h3 data-l10n-id="editor_blur_warn"></h3>
</div>
